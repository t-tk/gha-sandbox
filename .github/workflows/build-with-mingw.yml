name: Build with mingw
run-name: ${{ github.actor }} is building and testing with mingw
on:
  push:
    branches:
      - 'master'
      - 'work*'
      - 'build/*'
jobs:
  Build-via-autotools:
    runs-on: windows-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: check version of tools
        shell: 'msys2 {0}'
        uses: msys2/setup-msys2@v2
        msystem: mingw64
        run: |
          bash --version
          gcc --version
          perl --version
          python --version
          python3 --version
          ruby --version
          pkg-config --libs --cflags icu-uc icu-io
      - name: configure & make
        shell: 'msys2 {0}'
        uses: msys2/setup-msys2@v2
        msystem: mingw64
        run: |
          pwd
          ls .
          mkdir ./Work
          cd ./Work
          ../source/configure
          cat config.log
          make
          echo "make: done"
      - name: test
        shell: bash
        run: |
          pwd
          cd ./Work
          ./gha_sb --version
          ./gha_sb --icuversion
          export bindir=. exeext=.exe srcdir=../source
          $srcdir/testdata/gha_sb-test.sh
      - run: echo "‚õÑ This job's status is ${{ job.status }}."
