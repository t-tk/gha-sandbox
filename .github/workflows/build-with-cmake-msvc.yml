name: Build with Cmake & MSVC
run-name: ${{ github.actor }} is building and testing with Cmake & MSVC
on:
  push:
    branches:
      - 'master'
      - 'work*'
jobs:
  Build-with-cmake-msvc:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: cmake & cmake --build
        shell: pwsh
        run: |
          python3 --version
          mkdir .\Work
          cd .\Work
          cmake.exe ..
          cmake.exe --build .
          cd ..
      - name: test
        shell: bash
        run: |
          pwd
          cd ./Work
          export bindir=./Debug/bin exeext=.exe srcdir=../source
          $srcdir/testdata/gha_sb-test.sh
      - run: echo "⛄ This job's status is ${{ job.status }}."
