name: Build with Cmake & MSVC
run-name: ${{ github.actor }} is building and testing with Cmake & MSVC
on:
  push:
    branches:
      - 'master'
      - 'work*'
jobs:
  Build-with-cmake-msvc:
    runs-on: windows-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: check version of tools
        shell: bash
        run: |
          bash --version
          gcc --version
          perl --version
          python --version
          python3 --version
          ruby --version
          uname
          uname -r
          uname -a
          which bash
      - name: check version of tools
        shell: msys2 {0}
        run: |
          bash --version
          uname
          uname -r
          uname -a
          which bash
      - name: cmake & cmake --build
        shell: pwsh
        run: |
          python3 --version
          mkdir .\Work
          cd .\Work
          cmake.exe ..
          cmake.exe --build .
          cd ..
      - name: test
        shell: bash
        run: |
          pwd
          cd ./Work
          ./gha_sb.exe --version
          ./gha_sb.exe --icuversion
          export bindir=./Debug/bin exeext=.exe srcdir=../source
          $srcdir/testdata/gha_sb-test.sh
        env:
          TESTENV: "foo:bar; baz"
      - run: echo "‚õÑ This job's status is ${{ job.status }}."
